<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="splash-screen" data-model-id="1:2">
      <div class="div">
        <div class="overlap">
          <div class="frame"></div>
          <div class="ellipse"></div>
          <img class="vector" src="img/vector.svg" />
          <img class="haathbaat-logo" src="img/haathbaat-logo.png" />
          <p class="text-wrapper">AI Sign Language for Call Accessibility</p>
          <div class="bars-status-on-light">
            <div class="battery">
              <div class="overlap-group"><div class="capacity"></div></div>
              <img class="cap" src="img/cap.svg" />
            </div>
            <img class="wifi" src="img/wifi.svg" />
            <img class="cellular-connection" src="img/cellular-connection.svg" />
            <div class="time-style"><div class="time">9:41</div></div>
          </div>
        </div>
        <div class="iphone-x-home-wrapper">
          <div class="iphone-x-home"><div class="line"></div></div>
        </div>
      </div>
    </div>
  </body>
</html>
