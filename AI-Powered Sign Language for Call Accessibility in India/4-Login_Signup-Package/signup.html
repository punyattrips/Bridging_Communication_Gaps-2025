<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="signup" data-model-id="12:1741">
      <div class="div-2">
        <div class="overlap-2">
          <div class="head">
            <div class="overlap-group-2">
              <div class="headline">
                <img class="arrow-narrow-left" src="img/arrow-narrow-left.svg" />
                <div class="text">
                  <div class="text-wrapper-2">Sign Up</div>
                  <div class="sign-up">
                    <div class="text-wrapper-3">Already have an account?</div>
                    <div class="text-wrapper-4">Log In</div>
                  </div>
                </div>
              </div>
              <img class="chatgpt-image-may" src="img/chatgpt-image-may-25-2025-12-37-08-am-1-1.png" />
            </div>
          </div>
          <div class="input">
            <div class="field">
              <div class="name">
                <div class="input-field">
                  <div class="input-area">
                    <div class="frame-2"><input class="yourname-gmail-com" placeholder="First Name" type="text" /></div>
                  </div>
                </div>
                <div class="input-field">
                  <div class="input-area">
                    <div class="frame-2"><input class="yourname-gmail-com" placeholder="Last Name" type="text" /></div>
                  </div>
                </div>
              </div>
              <div class="div-3">
                <div class="input-area">
                  <div class="frame-2"><input class="yourname-gmail-com-2" placeholder="Email" type="email" /></div>
                </div>
              </div>
              <div class="div-3">
                <div class="input-area">
                  <div class="frame-2"><div class="yourname-gmail-com-3">Date of Birth</div></div>
                  <img class="img" src="img/calendar-due.svg" />
                </div>
              </div>
              <div class="div-3">
                <div class="input-area-2">
                  <div class="country">
                    <div class="countries-united"><img class="intersect" src="img/intersect.svg" /></div>
                    <img class="arrow-down" src="img/arrow-down.svg" />
                  </div>
                  <p class="element">
                    <span class="span">+91&nbsp;&nbsp;</span> <span class="text-wrapper-5">Phone Number</span>
                  </p>
                </div>
              </div>
              <img class="image" src="img/image-1.png" />
              <div class="div-3">
                <div class="input-area">
                  <div class="frame-2"><div class="yourname-gmail-com-3">New Passwrod</div></div>
                  <img class="img" src="img/eye-off-2.svg" />
                </div>
              </div>
              <div class="div-3">
                <div class="input-area">
                  <div class="frame-2">
                    <input class="yourname-gmail-com-2" placeholder="Confirm Password" type="password" />
                  </div>
                  <img class="img" src="img/eye-off-2.svg" />
                </div>
              </div>
              <div class="div-3">
                <div class="input-area">
                  <div class="frame-2"><div class="yourname-gmail-com-3">Deaf/Hard of Hearing</div></div>
                  <img class="img" src="img/eye-off.png" />
                </div>
              </div>
            </div>
            <a href="login.html"
              ><button class="button"><div class="label-text">Sign Up</div></button></a
            >
            <div class="or">
              <img class="line-2" src="img/line.svg" />
              <div class="text-wrapper-6">Or</div>
              <img class="line-2" src="img/line-1.svg" />
            </div>
            <div class="another-step-login">
              <img class="google" src="img/google.svg" />
              <div class="google-2">Sign up with Google</div>
            </div>
          </div>
          <img class="gridicons-dropdown" src="img/gridicons-dropdown.svg" />
          <div class="bars-status-on-light-2">
            <div class="battery-2">
              <div class="capacity-wrapper"><div class="capacity-2"></div></div>
              <img class="cap-2" src="img/cap-1.svg" />
            </div>
            <img class="wifi-2" src="img/wifi-1.svg" />
            <img class="cellular-connection-2" src="img/cellular-connection-1.svg" />
            <div class="time-wrapper"><div class="time-2">9:41</div></div>
          </div>
        </div>
        <div class="line-wrapper"><div class="line-3"></div></div>
      </div>
    </div>
  </body>
</html>
