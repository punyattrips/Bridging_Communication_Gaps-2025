<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="settings.css" />
  </head>
  <body>
    <div class="settings" data-model-id="1:22">
      <div class="div-2">
        <div class="overlap-2">
          <div class="form-wrapper">
            <div class="form">
              <img class="avatar" src="img/avatar.png" />
              <div class="user-information">
                <div class="text-wrapper-2">Raju Kumar</div>
                <div class="rating-ID">
                  <div class="text-wrapper-3">+91 98736 87536</div>
                  <img class="outline-essentional" src="img/outline-essentional-ui-copy.svg" />
                </div>
              </div>
            </div>
            <div class="list">
              <div class="card-setting">
                <div class="title">
                  <img class="img" src="img/outline-video-audio-sound-gallery.svg" />
                  <div class="text-wrapper-4">History Preference</div>
                </div>
                <img class="outline-arrows-alt" src="img/outline-arrows-alt-arrow-right-5.svg" />
              </div>
              <div class="card-setting-2">
                <div class="title-2">
                  <img class="img" src="img/outline-video-audio-sound-volume-loud.svg" />
                  <div class="mute-notification">Enable Notification</div>
                </div>
                <div class="toggle"><div class="ellipse-2"></div></div>
              </div>
              <div class="outline-arrows-alt-2"></div>
              <div class="card-setting-3">
                <div class="title">
                  <img class="img" src="img/outline-notifications-bell.svg" />
                  <div class="text-wrapper-4">Notification Preference</div>
                </div>
                <img class="outline-arrows-alt" src="img/outline-arrows-alt-arrow-right-5.svg" />
              </div>
              <div class="card-setting-4">
                <div class="title">
                  <img class="img" src="img/outline-security-shield-user.svg" />
                  <div class="text-wrapper-4">Protected Chats</div>
                </div>
                <img class="outline-arrows-alt" src="img/outline-arrows-alt-arrow-right-5.svg" />
              </div>
              <div class="card-setting-3">
                <div class="title">
                  <img class="img" src="img/outline-security-eye-1.svg" />
                  <div class="text-wrapper-4">Hide Chats</div>
                </div>
                <img class="outline-arrows-alt" src="img/outline-arrows-alt-arrow-right-5.svg" />
              </div>
              <div class="card-setting-3">
                <div class="title">
                  <img class="img" src="img/outline-security-eye-1.svg" />
                  <div class="text-wrapper-4">Accessibility</div>
                </div>
                <img class="outline-arrows-alt" src="img/outline-arrows-alt-arrow-right-5.svg" />
              </div>
              <div class="card-setting-3">
                <div class="title">
                  <img class="img" src="img/outline-users-users-group-two-rounded.svg" />
                  <div class="text-wrapper-4">Language Preference</div>
                </div>
                <img class="outline-arrows-alt" src="img/outline-arrows-alt-arrow-right-5.svg" />
              </div>
              <div class="card-setting-5">
                <div class="title">
                  <img class="img" src="img/outline-design-tools-pallete-2.svg" />
                  <div class="text-wrapper-4">Custom Color Chats</div>
                </div>
                <div class="rectangle"></div>
              </div>
              <div class="card-setting-5">
                <div class="title">
                  <img class="img" src="img/outline-video-audio-sound-gallery-edit.svg" />
                  <div class="text-wrapper-4">Custom Background Chats</div>
                </div>
                <div class="rectangle-2"></div>
              </div>
              <div class="card-setting-4">
                <div class="title">
                  <img class="img" src="img/outline-essentional-ui-danger-circle.svg" />
                  <div class="text-wrapper-5">Reported Calls</div>
                </div>
              </div>
              <div class="title-wrapper">
                <div class="title">
                  <img class="img" src="img/outline-essentional-ui-forbidden-circle.svg" />
                  <div class="text-wrapper-5">Blocked Calls</div>
                </div>
              </div>
              <div class="space"></div>
            </div>
          </div>
          <img class="vector-2" src="img/vector-1.svg" />
          <div class="line-wrapper"><div class="line-2"></div></div>
          <div class="frame-2">
            <a href="recents.html"
              ><div class="group">
                <div class="div-wrapper"><div class="text-wrapper-6">Recent</div></div>
                <img class="mdi-recent" src="img/mdi-recent-2.svg" /></div
            ></a>
            <a href="contacts.html"
              ><div class="group-2">
                <div class="group-3"><div class="text-wrapper-7">Contacts</div></div>
                <div class="lucide-contact-round"><img class="group-4" src="img/group-5.png" /></div></div
            ></a>
            <div class="group-5">
              <div class="group-6"><div class="text-wrapper-8">Settings</div></div>
              <img class="lets-icons-setting" src="img/lets-icons-setting-line.svg" />
            </div>
            <a href="dialler-screen.html"
              ><div class="group-7">
                <div class="group-8"><div class="text-wrapper-9">Dialler</div></div>
                <img class="vector-3" src="img/vector-6.svg" /></div
            ></a>
            <a href="call-history.html"
              ><div class="group-9">
                <div class="group-wrapper">
                  <div class="group-10"><div class="text-wrapper-10">Call History</div></div>
                </div>
                <img class="material-symbols" src="img/material-symbols-call-log-outline.svg" /></div
            ></a>
          </div>
          <img class="vector-stroke" src="img/vector-stroke-1.svg" />
          <img class="vector-stroke-2" src="img/vector-stroke-1.svg" />
        </div>
        <div class="bars-status-on-light-2">
          <div class="battery-2">
            <div class="capacity-wrapper"><div class="capacity-2"></div></div>
            <img class="cap-2" src="img/cap-1.svg" />
          </div>
          <img class="wifi-2" src="img/wifi-3.svg" />
          <img class="cellular-connection-2" src="img/cellular-connection-3.svg" />
          <div class="time-wrapper"><div class="time-2">9:41</div></div>
        </div>
      </div>
    </div>
  </body>
</html>
