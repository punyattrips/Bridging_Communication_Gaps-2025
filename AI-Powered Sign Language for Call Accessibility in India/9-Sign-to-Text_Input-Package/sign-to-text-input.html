<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="sign-to-text-input.css" />
  </head>
  <body>
    <div class="sign-to-text-input" data-model-id="1:25">
      <div class="div-2">
        <div class="bars-status-on-light-2">
          <div class="battery-2">
            <div class="capacity-wrapper"><div class="capacity-2"></div></div>
            <img class="img" src="img/cap-1.svg" />
          </div>
          <img class="wifi-2" src="img/wifi-1.svg" />
          <img class="cellular-connection-2" src="img/cellular-connection-1.svg" />
          <div class="time-wrapper"><div class="time-2">9:41</div></div>
        </div>
        <div class="line-wrapper"><div class="line-2"></div></div>
        <div class="overlap-2">
          <img class="avatar" src="img/avatar.png" />
          <div class="rounded-rectangle"></div>
          <div class="text-wrapper-2">Indian Sign Language</div>
          <div class="text-wrapper-3">English</div>
          <img class="grommet-icons-next" src="img/grommet-icons-next.svg" />
          <img class="fluent-live" src="img/fluent-live-20-filled.svg" />
          <div class="text-wrapper-4">Live</div>
          <img class="material-symbols" src="img/material-symbols-call.svg" />
          <div class="wireframer">
            <img class="group" src="img/group.png" />
            <img class="group-2" src="img/group-1.png" />
            <img class="group-3" src="img/group-2.png" />
            <img class="group-4" src="img/group-3.png" />
            <img class="group-5" src="img/group-4.png" />
          </div>
          <div class="vector-wrapper"><img class="vector-2" src="img/vector-1.svg" /></div>
          <div class="fa-solid-american-wrapper">
            <img class="fa-solid-american" src="img/fa-solid-american-sign-language-interpreting.svg" />
          </div>
          <div class="group-6">
            <div class="proicons-record"><img class="group-7" src="img/group-5.png" /></div>
            <div class="text-wrapper-5">Recording</div>
          </div>
          <img class="button-md" src="img/button-md.svg" />
          <img class="button-md-2" src="img/button-md-1.svg" />
        </div>
      </div>
    </div>
  </body>
</html>
